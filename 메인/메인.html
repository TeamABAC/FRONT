<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숨</title>
    <link class="image" rel="stylesheet" href="메인.css" />
  </head>

  <body>
    <header>
      <span>
        <img
          src="../메인/이미지/logo.png"
          class="mainbutton"
          onclick="goTomainpage()"
        />
      </span>
      <span onclick="goTosinmungopage()" class="sinmungo">신문고 </span>
      <span onclick="gotointroducepage()" class="introduce">사이트소개 </span>
      <input type="checkbox" id="switch" />
      <label for="switch" class="switch_label">
        <span class="onf_btn"></span>
      </label>
    </header>
    <div class="bacground">
      <div class="main">
          <div class="air">
            <span class="air-txt">공지사항</span>
            <div class="title-1">
              <span class="title-1-txt">제목1</span>
            </div>
            <div class="title-2">
              <span class="title-2-txt">제목2</span>
            </div>
          </div>
        </div>
      </div>
      <!---건의사항-->

      <!--밑에 파랑 바-->

      <div class="hacpok">
        <div class="hacpok-background">
          <div class="hapok-icon">
            <img src="../메인/이미지/hacpok-icon.png" alt="학폭 이미지" />
          </div>
          <div class="hacpok-text">학교폭력 건의</div>
        </div>
        </div>
      </div>
      <div class="food">
        <div class="foodi-con">
          <img src="../메인/이미지/food-icon.png" alt="급식" />
          <div class="food-text">급식건의</div>
          <div>
          </div>
        </div>
      </div>
      <div class="sunjeong">  
        <div class="sunjeong-icon">
          <img src="/메인/이미지/sunjeong-icon.png" alt="설정" />
          <div class="sunjeong-text">시설관련 건의</div>
          <div>
          </div>
        </div>
      </div>
        <div class="gita">
          <div class="gita-icon">
            <img src="../메인/이미지/gita-icon.png" alt="기타" />
            <div class="gita-text">기타 건의</div>
          </div>
        </div>
    </div>
  </body>
  <script src="메인.js"></script>
</html>
